[application]

name="GGJ2017"
main_scene="res://game.tscn"
icon="res://icon.png"

[display]

width=1440
height=900
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_accept=[]
ui_select=[jbutton(0, 11), jbutton(1, 11), jbutton(2, 11), jbutton(3, 11)]
power_0=[jbutton(0, 1)]
power_1=[jbutton(1, 1)]
next_color_gamepad_0=[jbutton(0, 5)]
previous_color_gamepad_0=[jbutton(0, 4)]
previous_color_gamepad_1=[jbutton(1, 4)]
next_color_gamepad_1=[jbutton(1, 5)]
ui_reset=[key(Escape)]

[render]

default_clear_color=#ff000000
